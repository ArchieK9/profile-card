<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="contact-page">

    <nav>
      <a href="index.html">Profile</a> 
      <a href="about.html">About Me</a> 
      <a href="contact.html">Contact Us</a>
    </nav>

    <h1>Contact Us</h1>

    <form id="contact-form" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" aria-describedby="name-error" required aria-required="true" />
        <span id="name-error" class="error" data-testid="test-contact-error-name"></span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" aria-describedby="email-error" required aria-required="true" />
        <span id="email-error" class="error" data-testid="test-contact-error-email"></span>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="subject-error" required aria-required="true" />
        <span id="subject-error" class="error" data-testid="test-contact-error-subject"></span>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message" aria-describedby="message-error" required aria-required="true" minlength="10"></textarea>

        <span id="message-error" class="error" data-testid="test-contact-error-message"></span>
      </div>

      <button type="submit" data-testid="test-contact-submit">Send</button>

      <p id="success-message" class="success" data-testid="test-contact-success" hidden>
        Thank you for contacting us ðŸŽ‰
      </p>
    </form>

  </main>

  <script src="contact.js"></script>
</body>
</html>
